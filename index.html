<style>
  :root{
    --bg:#faf2f2;                /* пудрово-розовый фон по бокам */
    --card:#ffffff;
    --ink:#2a2334;
    --muted:#6b6575;
    --brand1:#ef5bd2;            /* розово-фиолетовая палитра */
    --brand2:#875bff;
    --brand3:#ff6a95;
    --chip:#f1e8ff;
    --ok:#0aa15f;
    --shadow:0 10px 24px rgba(30,10,60,.12);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    color:var(--ink);
    background:
      linear-gradient(90deg, var(--bg) 0 12%, transparent 12% 88%, var(--bg) 88% 100%),
      #fff;
  }
  .wrap{max-width:1100px;margin:0 auto;padding:18px}
  header{
    display:flex;align-items:center;gap:14px;flex-wrap:wrap
  }
  .logo{display:flex;align-items:center;gap:10px;font-weight:800}
  .badge{
    background:linear-gradient(135deg,var(--brand1),var(--brand2));
    color:#fff;border-radius:999px;padding:6px 10px;font-weight:800;
    box-shadow:var(--shadow)
  }
  nav{
    display:flex;gap:10px;flex-wrap:wrap;margin-left:auto
  }
  nav button{
    border:0;border-radius:999px;padding:10px 14px;background:#f7f3ff;color:#442a6b;
    font-weight:700;cursor:pointer;box-shadow:inset 0 0 0 2px #e9dfff
  }
  nav button.active{background:linear-gradient(135deg,var(--brand1),var(--brand2));color:#fff;box-shadow:var(--shadow)}
  .ribbon{
    margin:14px 0;border-radius:999px;padding:10px 16px;
    background:linear-gradient(90deg,var(--brand1),var(--brand2));
    color:#fff;font-weight:800;display:flex;justify-content:space-between;align-items:center
  }
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  @media (max-width:960px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
  .card{
    background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column
  }
  .thumb{
    aspect-ratio:16/9;background:#ddd;position:relative;overflow:hidden
  }
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .thumb .pill{
    position:absolute;left:12px;top:12px;background:#ffffffd0;color:#552f88;
    padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px
  }
  .content{padding:14px 16px 6px}
  h3{margin:0 0 6px 0}
  .muted{color:var(--muted);font-size:14px}
  details{border-top:1px dashed #eee;padding:10px 16px 14px}
  summary{cursor:pointer;font-weight:700}
  .steps{margin:8px 0 0 0;padding-left:18px}
  .steps li{margin:6px 0}
  .chips{display:flex;flex-wrap:wrap;gap:8px;margin:6px 0}
  .chip{background:var(--chip);border-radius:999px;padding:4px 10px;font-weight:700;font-size:12px}
  .video{padding:0 16px 16px}
  .video iframe{width:100%;aspect-ratio:16/9;border:0;border-radius:14px;box-shadow:var(--shadow)}
  .layout{display:grid;grid-template-columns:1fr 320px;gap:22px;margin-top:12px}
